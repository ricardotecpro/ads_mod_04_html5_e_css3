<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Material Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-4" style="width: 400px; border-radius: 12px;">
            <h3 class="text-center mb-4">Login</h3>
            <form>
                <!-- Campo de e-mail -->
                <div class="form-outline mb-3">
                    <input type="email" id="email" class="form-control" />
                    <label class="form-label" for="email">E-mail</label>
                </div>
                <!-- Campo de senha -->
                <div class="form-outline mb-3">
                    <input type="password" id="password" class="form-control" />
                    <label class="form-label" for="password">Senha</label>
                </div>
                <!-- Botão de login -->
                <button type="submit" class="btn btn-primary btn-block ripple-surface">Entrar</button>
                <!-- Link de recuperação -->
                <div class="text-center mt-3">
                    <a href="#">Esqueci minha senha</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
